        <div class="m-auto text-center">
            <button class="btn btn-primary">Company Prefab</button>
            <button class="btn btn-primary" disabled>Toolbar Item</button>
        </div>
        <div class="">
            <div>
                <h2>Company Maker</h2>
                <form id="companyForm" autocomplete="off">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="shortname" name="shortname"
                            placeholder="Short Name">
                        <label class="form-label" for="shortname">Short Name</label>
                        <div id="shortnameWarning">Short Name cannot contain spaces.</div>
                    </div>
                    <div class="form-check mb-3">
                        <input checked class="form-check-input" type="checkbox" id="sameAsShortName">
                        <label class="form-check-label" for="sameAsShortName">
                            Name is same as Short Name
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input disabled class="form-control" type="text" id="name" name="name" placeholder="Name">
                        <label class="form-label" for="name">Name</label>
                    </div>

                    <!-- <label class="form-label" for="companies_type">Companies (at least one):</label>
                    <select multiple class="form-control" id="companies_type" name="companies_type"></select><br> -->
                    <div class="mb-3">
                        <label class="form-label" for="companies_type">Companies (at least one):</label>
                        <select disabled multiple id="companies_type" name="companies_type"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Brand Colors</label>
                        <div class="input-group color-group v-stack-top">
                            <input class="form-control" type="text" id="hexInput1" name="hexInput1"
                                placeholder="#000000">
                            <input class="form-control form-control-color" type="color" id="colorPicker1"
                                name="colorPicker1">
                        </div>
                        <div class="input-group color-group v-stack-middle">
                            <input class="form-control" type="text" id="hexInput2" name="hexInput2"
                                placeholder="#000000">
                            <input class="form-control form-control-color" type="color" id="colorPicker2"
                                name="colorPicker2">
                        </div>
                        <div class="input-group color-group v-stack-bottom">
                            <input class="form-control" type="text" id="hexInput3" name="hexInput3"
                                placeholder="#000000">
                            <input class="form-control form-control-color" type="color" id="colorPicker3"
                                name="colorPicker3">
                        </div>
                    </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="requiresDLC">
                <label class="form-check-label" for="requiresDLC">
                    Requires DLC (max 1)
                </label>
                <div class="dlc-container">
                    <button class="dlc-button" id="dlc-cs1th" type="button" title="Treasure Hunt"
                        style="background-image: url('files/source/CS1TreasureHunt.svg');"></button>
                    <button class="dlc-button" id="dlc-paradox" type="button" title="Link Paradox Account"
                        style="background-image: url('files/source/Paradox.svg');"></button>
                    <button class="dlc-button" id="dlc-landmark" type="button" title="Landmark Buildings"
                        style="background-image: url('files/source/Landmark.svg');"></button>
                    <button class="dlc-button" id="dlc-sanfrancisco" type="button" title="San Francisco Set"
                        style="background-image: url('files/source/SanFran.svg');"></button>
                </div>
            </div>
            <div class="d-grid">
                <input disabled class="v-stack-self-top btn btn-danger" id="generate-button" type="button"
                    value="Generate" onclick="generateFiles()">
                <button disabled class="v-stack-self-bottom btn btn-success" id="download-button"
                    onclick="downloadFile()">Download</button>
            </div>
            </form>
            <pre id="output"></pre>

        </div>
